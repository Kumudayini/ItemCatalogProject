{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <h2>Create New Category</h2>
        <br />
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" required>
                <div class="padding-bottom"></div>
                <button type="submit" id="submit" type="submit">
                    Create
                </button>
            </div>
        </form>
        <a href='{{url_for('showCategories')}}'>
            <h3>Go back to the <b style="color:blue">Catalog</b></h3>
        </a>
    </div>
</div>
{% endblock %}
